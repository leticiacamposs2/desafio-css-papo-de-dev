<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio CSS Papo de Dev</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section class="card">
            <img class="card-image" src="https://i.ibb.co/W0YCpZj/TENIS-1.png">
            <div class="card-content">
                <h2 class="subtitle">Nike</h2>
                <h1 class="title">Epic React Flyknit 2</h1>
                <p class="price"><span>R$</span> 359,00</p>
                <div class="details-buy">
                    <div class="colors">
                        <p class="colors-title">Cores:</p>
                        <p class="colors-options">
                            <span class="option"></span>
                            <span class="option"></span>
                            <span class="option"></span>                      
                        </p>
                    </div>
                    <div class="size">
                        <p class="size-title">Tamanhos:</p>
                        <p class="size-numbers">
                            <span class="number">37</span>
                            <span class="number">38</span>
                            <span class="number">39</span>         
                            <span class="number">40</span>                                  
                        </p>
                    </div>
                    <div class="buy">
                        <img class="buy-navigation-1" src="./assets/navigation-1.svg">
                        <img class="buy-navigation-2" src="./assets/navigation-2.svg">
                        <img class="buy-navigation-3" src="./assets/navigation-3.svg">
                        <img class="buy-store" src="./assets/store.svg">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
